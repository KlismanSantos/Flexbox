<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 - flex -->
     <div class="flex">
        <p>Meu</p>
        <p>Primeiro</p>
        <p>Elemento</p>
        <p>com</p>
        <p>Flex</p>
     </div>

     <!-- 2 - column -->
     <div class="flex-column">
        <span>1</span>
        <span>2</span>
        <span>3</span>
     </div>

     <!-- 3 - Wrap -->
     <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- 4 - justify content -->
      <h2>center</h2>
      <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Space around</h2>
      <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>Space between</h2>
      <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

      <h2>End</h2>
      <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>

</body>
</html>
